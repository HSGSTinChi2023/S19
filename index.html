<!DOCTYPE html>
<html lang = "en">
    <head>
        <script src = "script.js" defer> </script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body> 
        <div id = "win" class = "overlay">
            <div class = "card-up" style = "margin-left: 300px; margin-top: 50px;">
                <button onclick = 'up()'> </button>
            </div>
            <div class = "card-right" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'right()'> </button>
            </div>
            <div class = "card-down" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'down()'> </button>
            </div>
            <div class = "card-left" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'left()'> </button>
            </div>
            <div class = "square" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'square()'> </button>
            </div>
            <div class = "circle" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'circle()'> </button>
            </div>
            <div class = "square-rad" style = "margin-left: 300px; margin-top: 20px;">
                <button onclick = 'choose()'> OK </button>
            </div>
        </div>

        <div id = "text">
            <button onclick = 'checkState()'> Check </button>
        </div>

        <div id = "text">
            <button onclick = 'comple()' style = "margin-top: 120px;"> New Game </button>
        </div>

        <div id = "textt">
            <button onclick = 'comple()' id = "hihi"> Game Completed </button>
        </div>

        <div id = "textt">
            <button onclick = 'replay()' id = "lose"> REPLAY </button>
        </div>
    </body>
</html>
